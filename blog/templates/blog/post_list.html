<!DOCTYPE html>
<html>
  <head>
    <title>Colton's Blog</title>
    <meta charset = "utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div>
      <h1>Colton's Blog</h1>
    </div>
      <h2>Coming Soon!</h2>

      <p><{{ post.text|linebreaksbr }}</p>
    </div>
    {% endfor %}
  </body>
</html>
